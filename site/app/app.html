<html class="no-js custom" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<title>Example App</title>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>

	<link rel="stylesheet" href="../css/site.css?cache={{cacheId}}">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="../js/libs/bootstrap/bootstrap-min.js"></script>
	<script src="../js/libs/require/require-min.js"></script>

	<script>
		{{#if cacheId}}
		require.config({
			paths: { 'js/main': 'js/site-{{cacheId}}' }
		});
		{{/if}}
		require(['js/main']);
	</script>

	{{#if user}}
	<script type="text/javascript">
		window._loginStatus = {
			id: {{user.id}},
			email: '{{user.email}}',
			expiry: '{{user.expiry}}'
		};
	</script>
	{{/if}}
</head>
<body>

<header class="navbar navbar-static-top navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				Example App
			</a>
		</div>

		<div id="user-status"></div>
	</div>
</header>

<div id="main-wrap">
	<div class="container" role="main">
		<div id="js-breadcrumb"></div>

		<div id="main" role="main">

			<div class="loading row">
				<div class="span4 offset4">
					<div class="well down-1">
						<div class="progress progress-info progress-striped active">
							<div class="bar" style="width: 100%;"></div>
						</div>

						Loading....
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="footer"></footer>

<!--[if lt IE 7 ]>
<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
<script>window.attachEvent("onload", function () {
	CFInstall.check({mode:"overlay"})
})</script>
<![endif]-->

</body>
</html>
